<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Darwin Dash</title>
</head>
<body>

    <div id="ac-con">
        <div id="screen">
            <h1>Darwin Dash</h1>
            <div class="starter-div">
                <p>Welcome to Darwin Dash Use the Arcade Machine to navigate the page</p>
                <a id="download-button" href="/index.css" download>Download Darwin Dash</a>
            </div>
            <div id=star-con>
                <p>Rate the App</p>
                
                <ul class="hover-list">
                    <li>
                        <span id="star1" class="material-symbols-outlined star">
                            star
                        </span>
                    </li>
                    <li>
                        <span id="star2" class="material-symbols-outlined star">
                            star
                        </span>
                    </li>
                    <li>
                        <span id="star3" class="material-symbols-outlined star">
                            star
                        </span>
                    </li>
                    <li>
                        <span id="star4" class="material-symbols-outlined star">
                            star
                        </span>
                    </li>
                    <li>
                        <span id="star5" class="material-symbols-outlined star">
                            star
                        </span>
                    </li>
                </ul>
            </div>

            
        </div>

        <div id="controls">
            <div class="button bluebutton" id="downloadButton">
                <p class="alt">Download</p>
                <div class="b-top"></div>
                <div class="b-middle"></div>
                <div class="b-bottom"></div>
                <div class="b-base"></div>
            </div>
            <div class="button redbutton" id="fetchHighScore">
                <p class="alt">High&nbsp;Scores</p>
                <div class="b-top"></div>
                <div class="b-middle"></div>
                <div class="b-bottom"></div>
                <div class="b-base"></div>
            </div>
            <div class="joystick">
                <div class="joystick-move">
                    <div class="joystick-top">
                        <div class="js-shine"></div>
                    </div>
                    <div class="joystick-center"></div>
                </div>
                <div class="joystick-base"></div>
            </div>
            <div class="button redbutton" id="fetchLowScore">
                <p class="alt">Low&nbsp;Score</p>
                <div class="b-top"></div>
                <div class="b-middle"></div>
                <div class="b-bottom"></div>
                <div class="b-base"></div>
            </div>
            <div class="button bluebutton" id="creditsButton">
                <p class="alt">Credits</p>
                <div class="b-top"></div>
                <div class="b-middle"></div>
                <div class="b-bottom"></div>
                <div class="b-base"></div>
            </div>
        </div>
        
    </div>


    



    <script src="index.js"></script>
</body>
</html>
